# Costmap Configuration for Bipedal Humanoid
#
# Global Costmap: Static map-based obstacle representation
# Local Costmap: Rolling window (5m x 5m) for dynamic obstacle avoidance
# Robot Footprint: Circular approximation (radius 0.3m)
# Inflation Radius: 0.55m (to maintain safe distance from obstacles)

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True

      # Circular footprint for bipedal humanoid
      robot_radius: 0.3

      # Map resolution
      resolution: 0.1
      track_unknown_space: true

      # Costmap layers
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      # Static layer - load map from map_server
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True

      # Obstacle layer - mark obstacles from sensor data
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0

      # Inflation layer - create cost gradient around obstacles
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55  # Safe distance for bipedal robot

      always_send_full_costmap: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True

      # Rolling window configuration
      rolling_window: true
      width: 5         # 5 meters
      height: 5        # 5 meters
      resolution: 0.05 # 5cm per cell

      # Circular footprint
      robot_radius: 0.3

      # Costmap layers
      plugins: ["voxel_layer", "inflation_layer"]

      # Voxel layer - 3D obstacle representation
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0

      # Inflation layer
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

      always_send_full_costmap: True
